<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Like Me?</title>
    <style>
        body {
            background-image: url('https://i.postimg.cc/L6RLGcMj/happy-valentines-day-with-paper-hearts-and-copy-space-on-red-background-vector.jpg'); /* Update with your image path */
            background-size: cover; /* Ensure the image covers the entire viewport */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating the image */
            background-attachment: fixed; /* Keep the background image fixed during scrolling */
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #4b2e83;
            padding: 0; /* Remove padding to ensure background covers the entire viewport */
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrollbars */
            height: 100vh; /* Ensure the body takes full viewport height */
            display: flex; /* Use Flexbox */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }
        
        .container {
            max-width: 600px;
            background-color: rgba(255, 240, 246, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
            z-index: 10; /* Ensure container is above the background */
        }
        
        h1 {
            font-size: 40px;
            color: #c9184a;
        }
        
        p {
            font-size: 20px;
            line-height: 1.6;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px; /* Add space between buttons */
            position: relative; /* To position the "No" button absolutely */
        }
        
        button {
            background-color: #c9184a;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s; /* Added opacity transition */
        }
        
        button:hover {
            background-color: #e63946;
        }
        
        button:focus {
            outline: none;
        }
        
        .heart {
            position: absolute;
            font-size: 100px; /* Large heart size */
            color: red;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            user-select: none;
        }
        
        @keyframes heartTravel {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="question-container" class="container">
        <h1>Would you like to spend some time together and learn more about each other?🤭</h1>
        <div class="button-container">
            <button id="yes-button" onclick="handleResponse('yes')">Yes</button>
            <button id="no-button" onclick="handleResponse('no')" onmouseover="hideButton(this)">No</button>
        </div>
    </div>

    <script>
        function handleResponse(response) {
            // Create heart animations
            const heartCount = 15; // Number of large hearts to animate
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = '❤'; // Heart character
                heart.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                heart.style.animation = `heartTravel 3s ease-in forwards`;
                document.body.appendChild(heart);
            }

            // Handle different responses
            if (response === 'yes') {
                // Redirect after a delay to allow hearts animation
                setTimeout(() => {
                    window.location.href = 'https://llast.onrender.com';
                }, 3000); // Adjust delay as needed
            } else {
                // Hide the "No" button
                hideButton(document.getElementById('no-button'));
            }
        }

        function hideButton(button) {
            button.style.opacity = '0';
            button.style.pointerEvents = 'none'; // Prevent interaction when invisible
        }
    </script>
</body>
</html>
